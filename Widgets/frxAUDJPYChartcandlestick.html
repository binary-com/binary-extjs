<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>   
	<script src="../Scripts/jquery-1.9.1.js"></script>
	<script src="../Scripts/Binary.Api.Client.js"></script>
    <script src="../Widgets/highstock.js"></script>
    <script src="../Widgets/exporting_stocks.js"></script>
</head>
<body> 
    <script>
        Binary.Api.Client.GetAEXSymbolCandles(function (data)
        {           
            $('#container').highcharts('StockChart',
            {               
                rangeSelector:
                {
                    enabled: false,
                },
                title:
                {
                    text: 'AUD/JPY'
                },
                series:
                [{
                    type : 'candlestick',
                    name: 'AUD/JPY',
                    data: (function ()
                    {
                        var result = [];
                        for (var p in data.candles)
                        {
                            result.push([
                                1e3 * parseInt(data.candles[p].time),
                                parseFloat(data.candles[p].open),
                                parseFloat(data.candles[p].high),
                                parseFloat(data.candles[p].low),
                                parseFloat(data.candles[p].close)
                            ]);
                        }
                        return result;
                    })(),
                    tooltip:
                    {
                        valueDecimals: 2
                    }
                }]
            });
        }, Binary.Api.Intervals.Once);
	</script>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	<div id="result" style="font-size:10px; color:#666666"></div>
</body>
</html>
