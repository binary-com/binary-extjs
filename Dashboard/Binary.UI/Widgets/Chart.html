<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/ext-all-debug-w-comments.js"></script>
    <script src="../Scripts/ext-theme-neptune.js"></script>
    <link href="../Scripts/ext-theme-neptune-all.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/Binary/Binary.Core.js?v=5e"></script>
    <script src="../Scripts/Binary/Binary.Api.Proxy.js?v=1"></script>
    <script src="../Scripts/Binary/Binary.Api.Client.js?v=5b"></script>
    <script src="../Widgets/highstock.js"></script>
    <script src="../Widgets/exporting_stocks.js"></script>
    <script src="../Widgets/ChartBarrier.js"></script>
    <script src="../Widgets/Localize.js"></script>
    <script src="../Widgets/Contracts.js"></script>
    <script src="../Widgets/LiveChart.js?v=3"></script>
    <style>
        body
        {
            background-color: white !important;
        }
        .hidden { display: none; }
        .binary_field
        {
            height: 20px;
            line-height: 0.6em;
            border-radius: 3px 4px 4px 3px;
            border-width: 1px;
            margin: 5px;
        }

        button
        {
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            text-decoration: underline;
            display: inline-block;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            margin: 4px;
        }

        .current_range
        {
            color: orange;
        }

        .interval-buttons
        {
            display: table;
            margin: 0 auto;
        }

        button[data-val]
        {            
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
</head>
<body>
    <!-- <input type="text" value="1406701740" id="min_time"  />
     <label for="min_time">Start time (unix timestamp)</label>
    <input type="text" value="1406721740" id="max_time"  />
    <label for="max_time">End time (unix timestamp)</label>-->
    <div id="ext_daterange"></div>
    <button style="display: none;" onclick="$(function() { updateDatesFromConfig();})">Show</button>

    <script>
        Ext.onReady(function ()
        {
            Ext.create('Ext.container.Container',
            {
                id: 'ext_LiveChart_container',
                renderTo: 'LiveChart_container'
            });

            Ext.create('Ext.container.Container',
            {
                margin: '0px 0px 0px -5px',
                renderTo: 'ext_daterange',
                items:
                [
                    {
                        xtype: 'panel',
                        layout: 'hbox',
                        tbar:
                        [
                            {
                                xtype: 'datefield',
                                flex: 5,
                                margin: 0,
                                labelWidth: 30,
                                value: (new Date()).getDate() - 1,
                                handler: function (obj, date)
                                { }
                            },
                            {
                                xtype: 'timefield',
                                flex: 4,
                                margin: 2,
                                value: new Date().getHours().toString(),
                                format: 'H:i:s',
                                increment: 30,
                                handler: function (obj, date)
                                { }
                            },
                            {
                                xtype: 'label',
                                text: '-'
                            },
                            {
                                xtype: 'datefield',
                                flex: 5,
                                margin: '0px 0px 0px -8px',
                                labelWidth: 15,
                                value: new Date(),
                                handler: function (obj, date)
                                { }
                            },
                            {
                                xtype: 'timefield',
                                flex: 4,
                                margin: '2px 3px 2px 2px',
                                value: new Date().getHours().toString(),
                                format: 'H:i:s',
                                increment: 30,
                                handler: function (obj, date)
                                { }
                            },
                            ' ',
                            {
                                xtype: 'button',
                                flex: 2,
                                style: 'margin-left: -10px; margin-right: 0px; padding: 3px 0px;',
                                text: 'Show',
                                handler: function (picker, date)
                                { }
                            }
                        ]
                    }
                ]
            });
            Ext.create('Ext.data.Store',
            {
                id: 'marketStore',
                model: Ext.define('Market',
                {
                    extend: 'Ext.data.Model',
                    fields: ['marketName', 'display_name']
                })
            })

            Ext.create('Ext.data.Store',
            {
                id: 'symbolStore',
                model: Ext.define('Symbol',
                {
                    extend: 'Ext.data.Model',
                    fields: ['symbol', 'display_name']
                })
            })
        });

        $(function ()
        {
            createChart('R_50', 'ticks', 'M10');
            $(".interval-buttons button").click(function ()
            {
                $(".interval-buttons button").removeClass('current_range');
                changeResolution($(this).attr("data-val"));
                $(this).toggleClass('current_range');
            });
            $("#contract_table").click(function ()
            {
                var data =
                {
                    contract_type: $("#contractCategory_select").val(),
                    symbol: (Ext.getCmp('ext_Symbol_market')) ? Ext.getCmp('ext_Symbol_market').getValue() : "R_50",
                    duration_unit: $("#duration_unit").val(),
                    duration: parseInt($("#duration").val()),
                    payout_currency: $("#payout_currency").val(),
                    payout: parseInt($("#payout").val()),
                    start_time: parseInt($("#start_time").val())
                };
                getPrice(data.contract_type, data.symbol, data.duration_unit, data.duration, data.payout_currency, data.payout, data.start_time);
            });
        });
    </script>
    <br />
    <input type="text" value="" class="binary_field" id="high_barrier" />
    <label for="high_barrier">High barrier</label><br />
    <input type="text" value="" class="binary_field" id="low_barrier" />
    <label for="low_barrier">Low barrier</label>

    <button id="show_spot">Show spot</button><br />

    <div id="ext_ChartType_div"></div>
    <div id="ext_Market_div"></div>
    <div id="ext_Symbol_div"></div>

    <div class="interval-buttons">
        <button data-val="M10" class="current_range">10min</button>
        <button data-val="H1">1h</button>
        <button data-val="H6">6h</button>
        <button data-val="H12">12h</button>
        <button data-val="D">1d</button>
        <button data-val="D2">2d</button>        
        <button data-val="D5">5d</button>
        <button data-val="W">1w</button>
        <button data-val="W2">2w</button>
        <button data-val="M">1m</button>
        <button data-val="M3">3m</button>
        <button data-val="Y">1y</button>
    </div>
    <div id="LiveChart_loading" class="hidden" style="min-width: 310px; height: 310px; margin: 0 auto">loading...</div>
    <div id="LiveChart_container" style="min-width: 310px; height: 310px; margin: 0 auto"></div>

    <fieldset>
        <legend>Contract negotiation</legend>
        <select id="subMarket_select" name="submarket"></select>
        <label for="submarket">Submarket</label><br />
        <select id="contractCategory_select" name="contractCategory" ><option value="FLASHD" selected="selected">FLASHD</option></select>
        <label for="contractCategory">Contract Category</label><br />
        <br />
        <input type="text" id="start_time" name="start_time" style="width: 50px;" value="0"/>
        <label for="start_time">start time</label><br />
        <input type="text" id="pip_size" name="pip_size" style="width: 50px;" />
        <label for="pip_size">pip_size</label>
        <input type="text" id="duration" name="duration" style="width: 50px;"  value="3600" />
        <label for="duration">duration</label><br />
        <input type="text" id="duration_unit" name="duration_unit" style="width: 50px;" value="sec"/>
        <label for="duration_unit">duration_unit</label>
        <input type="text" id="payout_currency" name="payout_currency" style="width: 50px;" value="USD"/>
        <label for="payout_currency">payout_currency</label><br />
        <input type="text" id="payout" name="payout" style="width: 50px;" value="2"/>
        <label for="payout">payout</label>
        <input type="text" id="amount_type" name="amount_type" style="width: 50px;" />
        <label for="amount_type">amount_type</label><br />
        <button id="contract_table" style="color: blue">Contract table</button>
        <button id="contract_chart" style="color: blue">Contract chart</button>
    </fieldset>

</body>
</html>
